{% extends 'base.html' %}

    {% block content %}
        <p> Topics </p>
        <ul>
            {% for topic in topics %}
                <li>
                    <a href="{% url 'learning_logs:topic' topic.id %}"> {{ topic }} </a>
                </li>
            {% empty %}
                  <li> Not Found Topics </li>
            {% endfor %}
        </ul>

        <a href="{% url 'learning_logs:new_topic' %}">
            Add a New Topic
        </a>

    {% endblock content %}
