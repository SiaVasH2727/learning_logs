{% extends 'base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>Edit Entry</h3>
{% endblock page_header %}

{% block content %}
    <p> Back to my topic / <a href="{% url 'learning_logs:topic' topic.id %}"> {{ topic }} </a> </p>


    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">Edit entry</button>
        {% endbuttons %}

    </form>
{% endblock content %}
